<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center p-3">Add QUiz</h1>

    <div class="container">
      <div class="p-2">
        <textarea
          name=""
          placeholder="Add Question"
          class="p-2 fs-5 border-0 w-100 rounded shadow bg-white"
          id="question"
          cols="30"
          rows="4"
        ></textarea>
      </div>
      <div class="p-2">
        <div>
          <input
            type="text"
            placeholder="Enter Question"
            id="option"
            class="p-2 fs-5 border-0 rounded shadow bg-white"
          />
          <button onclick="addOption()" class="btn btn-dark">Add</button>
        </div>
        <div>
          <ol id="optionsParent"></ol>
        </div>
        <div>
          <p id="correctAns" class="bg-primary fs-5 text-dark p-3">Correct Answer</p>
        </div>
        <button onclick="submitQuestion()" class="btn btn-dark">Submit Question</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="addquiz.js"></script>
  </body>
</html>
